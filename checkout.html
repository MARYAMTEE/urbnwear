<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
     <link rel="stylesheet" href="./css/output.css">

    <!-- javaScript -->
    <script src="./js/checkout.js" defer></script>
</head>
<body>
    <section class="py-12 text-[var(--black)] w-full bg-white mx-auto">
        <h1 class="checkout__title uppercase mb-6 px-12 text-3xl font-bold">Checkout</h1>
        <div class="container w-full m-auto relative px-6 rounded-sm grid grid-cols-1 lg:grid-cols-3 gap-12">

            <div class="col-span-2 space-y-12">
                <div class="bg-white py-10 px-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                    <h2 class="checkout__title text-[1.8rem] font-bold mb-4 text-[var(--tamarind)]">Shipping Information</h2>

                    <form action="" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <div class="col-span-2 md:col-span-1">
                            <label for="" class="block text-lg mb-2">Full Name</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>

                        <div class="col-span-2 md:col-span-1">
                            <label for="" class="block text-lg mb-2">Phone</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>

                        <div class="col-span-2">
                            <label for="" class="block text-lg mb-2">Email Address</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>

                        <div class="col-span-2">
                            <label for="" class="block text-lg mb-2">Delivery Address</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                    <h2 class="checkout__title text-[1.8rem] font-bold mb-4 text-[var(--tamarind)]">Payment Method</h2>

                    <div class="space-y-3">
                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Pay on Delivery</span>
                        </label>

                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Card Payment</span>
                        </label>

                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Bank Transfer</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Order Summary -->
            <div class="bg-white p-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                <h2 class="checkout__title text-[1.8rem] font-bold mb-4 text-[var(--tamarind)]">Order Summary</h2>

                <div class="checkout__order--summary space-y-2">
                    <!-- Cart items will be appended here -->
                </div>

                <div class="flex flex-col gap-2 mt-4">
                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>

                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Shipping Fee</span>
                        <span id="shipping">$0.00</span>
                    </div>

                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <button type="button" class="viewMore__btn border border-[var(--copper)] text-[var(--tamarind)] bg-transparent rounded-lg mt-4 py-2 px-6 uppercase tracking-widest shadow-[0_4px_10px_0_var(--copper)] transform transition-color duration-500 hover:-translate-y-2 hover:bg-[var(--tamarind)] hover:text-white cursor-pointer">
                        Place Order
                    </button>
                </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-100 inline-block mx-6 mt-12">
            Return to Main Page
        </a>
    </section>
</body>
</html>
