<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- favicon -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <section class="checkout py-12 bg-gray-100 text-[var(--black)]">
        <div class="container mx-auto px-4 grid md:grid-cols-3 gap-8">

            <!-- LEFT SIDE: Shipping + Payment -->
            <div class="md:col-span-2 space-y-6">

                <!-- Shipping Information -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="checkout__title text-2xl font-bold mb-4 text-[var(--tamarind)]">Shipping Information</h2>

                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm mb-1">Full Name</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>

                        <div>
                            <label class="block text-sm mb-1">Phone</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm mb-1">Email Address</label>
                            <input type="email" class="w-full border rounded-lg p-2">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm mb-1">Delivery Address</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="checkout__title text-2xl font-bold mb-4 text-[var(--tamarind)]">Payment Method</h2>

                    <div class="space-y-3">
                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Pay on Delivery</span>
                        </label>

                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Card Payment</span>
                        </label>

                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Bank Transfer</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Order Summary -->
            <div>
                <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                    <h2 class="checkout__title text-2xl font-bold text-[var(--tamarind)]">Order Summary</h2>

                    <div class="flex justify-between text-sm border-b pb-2">
                        <span>Subtotal</span>
                        <span>$120.00</span>
                    </div>

                    <div class="flex justify-between text-sm border-b pb-2">
                        <span>Shipping Fee</span>
                        <span>$10.00</span>
                    </div>

                    <div class="flex justify-between text-base font-semibold">
                        <span>Total</span>
                        <span>$130.00</span>
                    </div>

                    <button class="w-full bg-transparent text-[var(--tamarind)] shadow-[0_4px_10px_0_var(--copper)] py-3 rounded-lg transform transition-color duration-500 hover:-translate-y-2 hover:bg-[var(--tamarind)] hover:text-white">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
