<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
     <link rel="stylesheet" href="./css/output.css">

    <!-- javaScript -->
    <script src="./js/checkout.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="sticky top-0 z-50 py-8 bg-white shadow-md md:py-0">
        <div class="logo__container flex justify-between items-center px-4 md:hidden">
            <button type="button" class="open__menu inline-block text-2xl text-[var(--tamarind)]" aria-label="open menu">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
            
            <h1 class="logo text-3xl font-semibold text-[var(--tamarind)] lg:text-3xl">URBNWEAR</h1>

            <div class="shopping__icon flex gap-4">
                <button type="button" class="wish__list text-xl text-[var(--tamarind)]" aria-label="Wish List">
                    <i class="fa-regular fa-user"></i>
                </button>
                
                <div class="cart__icon-container inline-block cursor-pointer">
                    <button type="button" class="shopping text-xl text-[var(--tamarind)]" aria-label="Shopping Icon">
                        <i class="fa-solid fa-cart-shopping shopping" aria-hidden="true"></i>
                    </button>
                    <span class="item__count hidden absolute top-0 left-1/2 -translate-x-1/2 border-2 border-[var(--copper)] rounded-lg w-4 h-4 z-10 bg-[var(--copper)] text-white flex items-center justify-center text-xs">0</span>
                </div>
            </div>
        </div>

        <nav aria-label="Primary" class="nav__menu">
            <div class="nav__header flex gap-14 items-center">
                <button type="button" class="close__menu md:hidden" aria-label="close menu">
                    <i class="fa-solid fa-xmark close" aria-hidden="true"></i>
                </button>
    
                <h1 class="logo logo--mobile text-3xl font-semibold md:pt-6 text-[var(--tamarind)]">URBNWEAR</h1>
            </div>

            <ul class="nav__list text-center font-medium py-8 uppercase md:pt-8 md:pb-4">
                <li class="nav__item active"><a href="index.html" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#products" class="nav__link">Collection</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Journal</a></li>
                <li class="nav__item"><a href="#footer" class="nav__link">Contact</a></li>
            </ul>

            <div class="shopping__icon gap-4 hidden md:flex">
                <button type="button" class="wish__list text-xl" aria-label="Wish List">
                    <i class="fa-regular fa-user wish"></i>
                </button>
                
                <div class="cart__icon-container relative inline-block cursor-pointer">
                    <button type="button" class="shopping text-xl" aria-label="Shopping Icon">
                        <i class="fa-solid fa-cart-shopping shopping" aria-hidden="true"></i>
                    </button>
                    <span class="item__count hidden absolute top-0 left-1/2 -translate-x-1/2 border-2 border-[var(--copper)] rounded-lg w-6 h-6 z-10 bg-[var(--copper)] text-white flex items-center justify-center text-sm">0</span>
                </div>
            </div>

            <div class="auth__container text-center flex flex-col items-center gap-10 md:bg-[hsl(0, 8%, 83%)] md:absolute md:top-0 md:left-0 md:right-0 md:flex-row-reverse md:w-full md:justify-flex-end md:text-sm md:px-4 md:py-2">
                <ul  class="login__details flex flex-col gap-6 md:flex-row md:gap-2">
                    <li class="login__item"><a href="#" class="log__in">Log in</a></li>
                    <li class="login__item"><a href="#">Create account</a></li>
                </ul>
    
                <div class="socials">
                    <ul class="social__icons flex items-center justify-center gap-4">
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="overlay"></div>

    <main class="py-12 text-[var(--black)] w-full bg-white mx-auto">
        <h1 class="checkout__title uppercase mb-6 px-8 text-4xl font-bold text-[var(--tamarind)]">Checkout</h1>
        <div class="container w-full m-auto relative px-6 rounded-sm grid grid-cols-1 lg:grid-cols-3 items-start gap-12">

            <div class="col-span-2 space-y-12">
                <div class="bg-white mb-12 py-10 px-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                    <h2 class="checkout__title text-[1.6rem] font-bold mb-4 text-[var(--tamarind)]">Shipping Information</h2>

                    <form action="" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <div class="col-span-2 md:col-span-1">
                            <label for="name" class="block text-lg mb-2">Full Name</label>
                            <input type="text" id="name" class="w-full border rounded-lg p-2" autocomplete="name">
                        </div>

                        <div class="col-span-2 md:col-span-1">
                            <label for="phone" class="block text-lg mb-2">Phone</label>
                            <input type="text" id="phone" class="w-full border rounded-lg p-2" autocomplete="tel">
                        </div>

                        <div class="col-span-2">
                            <label for="email" class="block text-lg mb-2">Email Address</label>
                            <input type="text" id="email" class="w-full border rounded-lg p-2" autocomplete="email">
                        </div>

                        <div class="col-span-2">
                            <label for="Delivery" class="block text-lg mb-2">Delivery Address</label>
                            <input type="text" id="delivery" class="w-full border rounded-lg p-2">
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                    <h2 class="checkout__title text-[1.6rem] font-bold mb-4 text-[var(--tamarind)]">Payment Method</h2>

                    <div class="space-y-3">
                        <label class="flex items-center gap-3" for="delivery">
                            <input type="radio" id="delivery" name="payment" class="accent-black">
                            <span>Pay on Delivery</span>
                        </label>

                        <label class="flex  items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Card Payment</span>
                        </label>

                        <label class="flex items-center gap-3">
                            <input type="radio" name="payment" class="accent-black">
                            <span>Bank Transfer</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Order Summary -->
            <div class="bg-white p-6 rounded-xl shadow-md [--tw-shadow-color:var(--tamarind)]">
                <h2 class="checkout__title text-[1.6rem] font-bold mb-4 text-[var(--tamarind)]">Order Summary</h2>

                <div class="checkout__order--summary space-y-2">
                    <!-- Cart items will be appended here -->
                </div>

                <div class="flex flex-col gap-2 mt-4">
                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>

                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Shipping Fee</span>
                        <span id="shipping">$0.00</span>
                    </div>

                    <div class="flex justify-between text-lg border-b pb-2">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <button type="button" class="viewMore__btn border border-[var(--copper)] text-[var(--tamarind)] bg-transparent rounded-lg mt-4 py-4 px-6 uppercase tracking-widest shadow-[0_4px_10px_0_var(--copper)] transform transition-color duration-500 hover:-translate-y-2 hover:bg-[var(--tamarind)] hover:text-white cursor-pointer">
                        Place Order
                    </button>
                </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="bg-white border-2 border-[var(--tamarind)] py-2 px-4 rounded hover:bg-gray-100 inline-block ml-8 mt-12 rounded">
            Return to Main Page
        </a>
    </main>
</body>
</html>
