<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBNWEAR</title>
    <!-- favicon -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/output.css">
    <!-- js -->
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="relative px-4 py-8 md:flex md:justify-between md:items-center md:bg-[var(--bronco)] md:py-0">
        <div class="logo__container flex justify-between">
            <h1 class="logo text-3xl font-semibold">URBNWEAR</h1>

            <button type="button" class="open__menu inline-block text-2xl md:hidden" aria-label="open menu">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
        </div>

        <nav aria-label="Primary" class="nav__menu">
            <div class="nav__header flex justify-between items-center">
                <button type="button" class="close__menu md:hidden md:c" aria-label="close menu">
                    <i class="fa-solid fa-xmark close" aria-hidden="true"></i>
                </button>
    
                <h1 class="logo text-3xl font-semibold md:hidden">URBNWEAR</h1>
    
                <div class="shopping__icon flex gap-4 md:gap-2">
                    <button type="button" class="wish__list" aria-label="Wish List">
                        <i class="fa-regular fa-heart wish" aria-hidden="true"></i>
                    </button>
    
                    <button type="button" class="shopping" aria-label="Shopping Icon">
                        <i class="fa-solid fa-cart-shopping shopping" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <ul class="nav__list text-center font-medium py-8 uppercase">
                <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Journal</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>

            <div class="auth__container text-center flex flex-col gap-10 md:hidden">
                <ul  class="login__details flex flex-col gap-6">
                    <li class=""><a href="#" class="log__in">Log in</a></li>
                    <li class=""><a href="#">Create account</a></li>
                </ul>
    
                <div class="socials">
                    <ul class="social__icons flex items-center justify-center gap-4">
                        <li class="social__list">
                            <a href="#" class="social__links">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social__list">
                            <a href="#" class="social__links">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                        <li class="social__list">
                            <a href="#" class="social__links">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
