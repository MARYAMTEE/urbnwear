<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBNWEAR Product Details Page</title>
    <!-- favicon -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/output.css">
    <!-- js -->
     <script src="./js/script.js" defer></script>
    <script src="./js/product.js" defer></script>
</head>
<body>
    <header class="sticky top-0 z-50 py-8 bg-white shadow-md md:py-0">
        <div class="logo__container flex justify-between items-center px-4 md:hidden">
            <button type="button" class="open__menu inline-block text-2xl" aria-label="open menu">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
            
            <h1 class="logo text-3xl font-semibold">URBNWEAR</h1>

             <div class="shopping__icon flex gap-4">
                <button type="button" class="wish__list text-lg text-[var(--tamarind)]" aria-label="Wish List">
                    <i class="fa-regular fa-user"></i>
                </button>
                
                <div class="cart__icon-container relative inline-block cursor-pointer">
                    <button type="button" class="shopping text-lg text-[var(--tamarind)]" aria-label="Shopping Icon">
                        <i class="fa-solid fa-cart-shopping shopping" aria-hidden="true"></i>
                    </button>
                    <span class="item__count hidden absolute top-0 left-1/2 -translate-x-1/2 border-2 border-[var(--copper)] rounded-lg w-4 h-4 z-10 bg-[var(--copper)] text-white flex items-center justify-center text-xs">0</span>
                </div>
            </div>
        </div>

        <nav aria-label="Primary" class="nav__menu">
            <div class="nav__header flex gap-14 items-center">
                <button type="button" class="close__menu md:hidden" aria-label="close menu">
                    <i class="fa-solid fa-xmark close" aria-hidden="true"></i>
                </button>
    
                <h1 class="logo logo--mobile text-3xl font-semibold md:pt-6">URBNWEAR</h1>
            </div>

            <ul class="nav__list text-center font-medium py-8 uppercase md:pt-8 md:pb-4">
                <li class="nav__item active"><a href="index.html" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Journal</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>

            <div class="shopping__icon flex gap-4">
                <button type="button" class="wish__list text-lg text-[var(--tamarind)]" aria-label="Wish List">
                    <i class="fa-regular fa-user"></i>
                </button>
                
                <div class="cart__icon-container relative inline-block cursor-pointer">
                    <button type="button" class="shopping text-lg text-[var(--tamarind)]" aria-label="Shopping Icon">
                        <i class="fa-solid fa-cart-shopping shopping" aria-hidden="true"></i>
                    </button>
                    <span class="item__count hidden absolute top-0 left-1/2 -translate-x-1/2 border-2 border-[var(--copper)] rounded-lg w-4 h-4 z-10 bg-[var(--copper)] text-white flex items-center justify-center text-xs">0</span>
                </div>
            </div>

            <div class="auth__container text-center flex flex-col items-center gap-10 md:bg-[var(--transparent-tamarind)] md:absolute md:top-0 md:left-0 md:right-0 md:flex-row-reverse md:w-full md:justify-flex-end md:text-sm md:px-4 md:py-2">
                <ul  class="login__details flex flex-col gap-6 md:flex-row md:gap-2">
                    <li class="login__item"><a href="#" class="log__in">Log in</a></li>
                    <li class="login__item"><a href="#">Create account</a></li>
                </ul>
    
                <div class="socials">
                    <ul class="social__icons flex items-center justify-center gap-4">
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                        <li class="social__list transform transition duration-300 hover:-translate-y-1">
                            <a href="#" class="social__links text-[1.3rem] md:text-[1rem]">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="overlay"></div>

    <main class="flex flex-col items-center my-12 w-full max-w-[30rem] mx-auto md:max-w-[65rem] md:flex-row md:justify-between md:items-center">

        <div class="product__image flex-1">
            <img src="" alt="Product Image"
                class="detail__img max-w-[20rem] max-h-[20rem] object-cover object-center bg-white mx-auto" />
        </div>

        <div class="detail__info flex-1 px-4 py-6 md:px-6">
            
            <span class="details__title font-semibold tracking-[3px] text-[var(--congo-brown)]">
                URBNWEAR WEARS
                <h1 class="detail__name font-['Cormorant_Garamond'] text-[2.5rem] text-[var(--tamarind)] uppercase tracking-[1px]"></h1>
            </span>

            <p class="detail__description text-sm mt-2"></p>

            <div class="prices flex items-center gap-8 mt-4">
                <p class="detail__price text-[var(--tamarind)] font-bold text-[3rem] font-['Cormorant_Garamond']"></p>
                <p class="discount__price line-through bg-[hsl(0,10%,88%)] text-[hsl(0,72%,51%)] font-semibold px-3 py-1 rounded-md"></p>
            </div>

            <div class="carts__controls flex flex-col gap-8 mt-8">
                
                <div class="quantity__boxes border border-[var(--congo-brown)] flex justify-between items-center rounded-lg overflow-hidden" data-id="1">
                    
                    <button type="button"
                        class="minus__btn control__btn bg-[var(--tamarind)] text-white text-2xl py-[1rem] px-[2rem]">
                        <i class="fa-solid fa-minus control__icon text-2xl"></i>
                    </button>

                    <span class="display__quantity text-[var(--congo-brown)] text-2xl font-semibold">1</span>

                    <button type="button"
                        class="plus__btn control__btn bg-[var(--tamarind)] text-white text-2xl py-[1rem] px-[2rem]">
                        <i class="fa-solid fa-plus control__icon text-2xl"></i>
                    </button>

                </div>

                <button type="button"
                    class="cart__btn bg-[var(--tamarind)] text-white text-2xl py-[1rem] px-[2rem] w-full rounded-lg">
                    Add to Cart
                </button>

            </div>

        </div>
    </main>

</body>
</html>
