<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBNWEAR product details</title>
    <!-- favicon -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/product.css">
    <!-- js -->
    <script src="./js/product.js" defer></script>
</head>
<body>
    <div class="product__detail">
        <img src="" alt="Product Image" class="detail__img">


        <div class="detail__info">
            <span class="details__title">
                <h1 class="detail__name"></h1>
                URBNWEAR Wears
            </span>
            
            <p class="detail__description"></p>
            <p class="detail__price"></p>
        </div>
        <div class="carts__controls">
            <div class="quantity__boxes" data-id="">
                <button type="button" class="minus__btn" aria-label="Decrease quantity">
                    <i class="fa-solid fa-minus" aria-hidden="true"></i>
                </button>
                <span class="display__quantity">1</span>
                <button type="button" class="plus__btn" aria-label="Increase quantity">
                    <i class="fa-solid fa-plus"  aria-hidden="true"></i>
                </button>
            </div>
            <button type="button" class="cart__btn">Add to Cart</button>
            <button type="button" class="buy__btn">Proceed to Checkout</button>
        </div>
    </div>     
</body>
</html>
